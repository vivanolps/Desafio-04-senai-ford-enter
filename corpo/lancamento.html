<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ford Carros – Lançamento</title>
  <link rel="stylesheet" href="lancamento.css">
</head>

<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo-container">
      <img src="ford-96.png" alt="Logo da Ford">
      <div class="logo-text">Ford Carros</div>
    </div>

    <nav class="menu-centralizado">
        <a href="index.html">Home</a>
        <a href="lancamento.html">Lançamentos</a>
        <a href="contato.html">Contatos</a>
      </nav>
    </header>    
    
     <!-- Conteúdo principal -->
  <main>
    <!-- Vídeo e descrição -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/vQsryuNmsL0"
              title="Ford Ranger 2022 | Gerações" 
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen>
      </iframe>
  </div>
      <section>
        <!--  modelos -->
      <div class="carros-container">

            <!-- Modelo 1 -->
            <div class="modelo-carro">
              <img src="XL Cabine.jpg" alt="Ranger Black 3.2"> 
              <p>Ford Ranger XL Cabine</p>
              <p>2.2 Diesel 4x4 2022</p>

              <div class="modelo-opcao">
                <div class="checkbox-modelo">
                  <input type="checkbox" name="comparar" id="modelo1">
                  <label for="modelo1">Selecionar modelo</label>
                </div>
                <img src="info.png" alt="Informações" class="icone-info-img">
              </div>
              
               <!-- Modelo 2 -->
               </div>
                <div class="modelo-carro">
                <img src="xls 2.2 diesel.jpg" alt="Ranger Black 2.2">
                <p>Ford Ranger XLS</p>
                <P>3.0 Diesel 4x4 2022</P>

                <div class="modelo-opcao">
                  <div class="checkbox-modelo">
                    <input type="checkbox" name="comparar" id="modelo2">
                    <label for="modelo2">Selecionar modelo</label>
                  </div>
                  <img src="info.png" alt="Informações" class="icone-info-img">
                </div>

                <!-- Modelo 3 -->
                </div>
                <div class="modelo-carro">
                <img src="storm.jpg" alt="Ranger storm">
                <p>Ford Ranger Storm</p>
                <p>3.2 Diesel 4x4 2022</p>

                <div class="modelo-opcao">
                  <div class="checkbox-modelo">
                    <input type="checkbox" name="comparar" id="modelo3">
                    <label for="modelo3">Selecionar modelo</label>
                  </div>
                  <img src="info.png" alt="Informações" class="icone-info-img">
                  </div>
                  </div>
           </section>

           <div class="botao-comparar-container">
            <button class="comparar-btn">Comparar</button>
          </div>
          
</main>

    <!-- Rodapé -->
  <footer>
    <div class="footer-left">
      <div class="footer-social">
        <p class="footer-title">Redes Sociais</p>  
        <div class="social-icons">
      <a href="https://facebook.com/ford" target="_blank"><img src="facebook-50.png" alt="Facebook"></a>
      <a href="https://instagram.com/ford" target="_blank"><img src="instagram-logo-50.png" alt="Instagram"></a>
      <a href="https://youtube.com/ford"target="_blank"><img src="youtube-squared-50.png" alt="YouTube"></a>
    </div>
    </div>
    </div>

    <div class="footer-center">
      <p>&copy; 2022 Ford Carros. Todos os direitos reservados.</p>
      <p><em>Fonte: Ford (2022)</em></p>
    </div>
  
    <div class="footer-right">
      <img src="ford-96.png" alt="Logo da Ford">
    </div>
  </footer>

</body>
</html>
